@if (step1) {
<div class="w-1/2 mx-auto rounded-lg shadow-lg bg-gray-100 p-6">
  <form [formGroup]="forgotForm" (ngSubmit)="forgotPassword()">
    <label for="email" class="block text-gray-700 font-semibold mb-1"
      >Email</label
    >
    <input
      formControlName="forgotForm"
      type="text"
      class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
    />
    <button
      class="w-full mt-3 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition"
    >
      Submit Reset Code
    </button>
    @if (userMsg) {
    <p
      class="w-3/4 mx-auto p-2 mt-2 text-center text-green-700 bg-green-200 rounded-md"
    >
      {{ userMsg }}
    </p>
    }
  </form>
</div>
} @if (step2) {
<div class="w-1/2 mx-auto rounded-lg shadow-lg bg-gray-100 p-6">
  <form [formGroup]="resetCodeForm" (ngSubmit)="resetCode()">
    <label for="resetCode" class="block text-gray-700 font-semibold mb-1"
      >Reset Code</label
    >
    <input
      formControlName="resetCode"
      type="text"
      class="w-full p-2 border border-green-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
    />
    <button
      class="w-full mt-3 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition"
    >
      Submit Reset Code
    </button>
    @if (userMsg) {
    <p
      class="w-3/4 mx-auto p-2 mt-2 text-center text-green-700 bg-green-200 rounded-md"
    >
      {{ userMsg }}
    </p>
    }
  </form>
</div>
}

<!-- Step 3: Reset Password Form -->
@if (step3) {
<div class="w-1/2 mx-auto rounded-lg shadow-lg bg-gray-100 p-6">
  <form [formGroup]="forgotForm" (ngSubmit)="newPassword()">
    <label for="newPassword" class="block text-gray-700 font-semibold mb-1"
      >New Password</label
    >
    <input
      formControlName="newPassword"
      type="password"
      class="w-full p-2 border border-green-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
    />
    <button
      class="w-full mt-3 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition"
    >
      Reset Password
    </button>
    @if (userMsg) {
    <p
      class="w-3/4 mx-auto p-2 mt-2 text-center text-green-700 bg-green-200 rounded-md"
    >
      {{ userMsg }}
    </p>
    }
  </form>
</div>
}
