@if (categoryDetails._id) {
<section class="w-3/4 mx-auto rounded-lg shadow-md bg-gray-100 p-4 my-4">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6 items-center">
    <div>
      <img
        class="w-full rounded-md shadow"
        [src]="categoryDetails.image"
        [alt]="categoryDetails.name"
      />
    </div>
    <div>
      <h2 class="text-2xl font-bold text-gray-800">
        {{ categoryDetails.name }}
      </h2>
      <div class="mt-2 text-gray-600">
        <p class="m-0 p-0">Created: {{ categoryDetails.createdAt }}</p>
        <p class="m-0 p-0">Updated: {{ categoryDetails.updatedAt }}</p>
      </div>
    </div>
  </div>
</section>
}
