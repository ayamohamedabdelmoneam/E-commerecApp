<section class="w-3/4 mx-auto rounded shadow p-3 bg-gray-100 mb-3">
  <h1 class="text-xl font-bold mb-4">Checkout Session</h1>

  <form [formGroup]="orderForm" (ngSubmit)="handleForm()" class="space-y-4">
    @for (field of ['details', 'phone', 'city']; track $index) {
    <div class="flex flex-col">
      <label [for]="field" class="text-gray-700 font-medium capitalize">{{
        field
      }}</label>
      <input
        class="border border-gray-300 rounded p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        type="{{ field === 'phone' ? 'tel' : 'text' }}"
        [id]="field"
        [formControlName]="field"
      />
    </div>
    }

    <button
      class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition"
    >
      Checkout
    </button>
  </form>
</section>
